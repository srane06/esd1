<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning about forms </title>
</head>
<body>
    <form action="/submit-form" method="post" target="_blank">
    
    
    <fieldset>

        <legend> PERSONAL INFO </legend>
        <br>
    
    <label for="name"> FULL NAME: </label>
    <input type="text" id="name" placeholder="Atmaram"> <br> 
    <br>

    <label for="email"> EMAIL ID:</label>
    <input type="email" id="email" placeholder="demo@gmail.com" required> <br>
    <br>
    <label for="password"> PASSWORD: </label>
    <input type="password" id="password" required> <br>
<br>
    <label for="dob"> DATE OF BIRTH: </label>
    <input type="date" id="dob" required> <br>
<br>
    <label for="profile-picture"> PROFILE PICTURE: </label>
    <input type="file" id="profile-picture" required> <br>
<br>
    <label for="phone"> PHONE NUMBER: </label>
    <input type="tel" id="phone" placeholder="9067558907" required> <br>
<br>
</fieldset>

<br> 

<fieldset>
    <legend> PREFERENCES </legend>
    <label for="color"> FAV COLOR: </label>
    <input type="color" id="color"> 

    <BR> <BR> 
    <label for="fruit"> FRUIT: </label>
    <select id="fruit">
        <option value="apple"> STRAWBERRY </option>
        <option value="apple"> LYCHEE </option>
        <option value="apple"> MANGO </option>
    </select>
<br> <br>
    <label for="comments"> COMMENTS: </label>
    <textarea id="comments" rows="3" cols="40" placeholder="enter your comments">
    
    </textarea>
<br>
<br>
<label for="checkbox"> 
    <input type="checkbox" value="yes"> Subscribe to newsletter 
</label> <br>
<br>
<label for="gender">  
    <input type="radio" name="gender" value="female"> FEMALE
</label>

<label for="gender"> 
    <input type="radio" name="gender" value="female"> MALE
</label>

<label for="gender">
    <input type="radio" name="gender" value="female"> OTHER
</label>
<br>
<br>
<label for="skills"> SKILLS: </label>

<select name="skills" id="skills" multiple>

    <option value="HTML"> HTML </option>
    <option value="CSS"> CSS </option>
    <option value="PYTHON"> PYTHON </option>
    <option value="JAVASCRIPT"> JAVASCRIPT </option>
    
</select>
<br>
<br>
<input type="submit" value="submit">

</fieldset>

</form>
</body>
</html>
